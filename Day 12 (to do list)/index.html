<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Task Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style .css">
        <script src="https://kit.fontawesome.com/a9dc3e9645.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <header><h3><i class="far fa-star"></i>Tasks</h3></header>
                <div class="inputfield">
                    <input type="text" name="task" id="task" class="task" placeholder="Add your task">
                    <button><i class="fas fa-plus"></i></button>
                </div>
                <ul class="todoList">
                </ul>
                <div class="footer">
                    <span class="num">Number of tasks pending: <span class="pending"></span></span>
                    <button>Clear All</button>
                </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
