<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Javascript Events</h1>
        <ul>
            <li>
                <h3>This is onclick event</h3>
                <button class="btn1" onclick="func1()">Click Here</button>
                <p id="one"></p>
            </li>
            <li>
                <h3>This is onkeyup event</h3>
                <label for="fname">Enter Your Name:</label>
                <input type="text" id="fname" onkeyup="func2()">
            </li>
            <li>
                <h3>This is double click event</h3>
                <button class="btn2" ondblclick="func3()">Click here</button>
                <p id="two"></p>
            </li>
            <li>
                <h3>This is mouseup and mousedown event</h3>
                <h4>Click the button to change color and text</h4>
                <button class="btn3" onmouseup="func4()" onmousedown="func5()">Click here</button>
                <p id="three" style="background-color: aqua;">Hello</p>
            </li>
        </ul>
        <script src="script.js" async defer></script>
    </body>
</html>
