<html>
    <head>
        <title>
            Simple Calculator
        </title>
        <link rel="stylesheet" href="second.css">
    </head>
    <body>
        <div class="container">
            <div class="calc">
                <input type="text" name="output" id="output">
                <table>
                    <tr>
                        <td><button class="operators">(</button></td>
                        <td><button class="operators">)</button></td>
                        <td><button class="operators">/</button></td>
                        <td colspan="2"><button style="background-color:#CF0000;color:white;box-shadow: 2px 2px 9px 2px white">C</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button class="operators">X</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button class="operators">+</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button class="operators">-</button></td>
                    </tr>
                    <tr>
                        
                        <td><button>.</button></td>
                        <td><button>0</button></td>
                        <td colspan="2"><button style="width:150px;">=</button></td>
                        
                    </tr>
                </table>
            </div>
           
        </div>
       
    </body>
    <script src="third.js"></script>
</html>
